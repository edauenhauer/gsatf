<!DOCTYPE html>

<html ng-app="gsaTableFormatter">

    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    
        <title>GSATF</title>
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--Cell styles CSS-->
        <link rel="stylesheet" href="css/cell-styles.css">
        <!--jQuery 1.11.3-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--Angular 1.4.8-->
        <script src="js/assets/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <!--Bootstrap JS-->
        <script src="js/assets/bootstrap.min.js"></script>
        <!--extras-->
        <script src="js/assets/sprintf.js"></script>
        <script src="js/assets/xeditable.min.js"></script>
        <link rel="stylesheet" href="css/xeditable.css">
        <!--App controlls-->
        <script src="js/app.js"></script>
        
    </head>
    
    
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>GSA Table Formatter</h1>
                <p>GSA Table Formatter will take data from a generic spreadsheet and format it according to GSA standards for use
                    in publications or academia.</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Launch the app</a></p>
            </div>
        </div>
        <!-- //.jumbotron -->
        
        
        <div id="master-container" class="container">
            <div id="master-row" class="row">
                <div data-ng-view></div>
            </div>
            <!--//#master-row-->
            
            <div class="row" id="second-row">
                <div class="col-md-6">
                    
                    
                </div>
                <div class="col-md-6">
                    <div id="errors"></div>
                </div>
            </div>
            <!--//#second-row-->
            <textarea>Table 1. This is a table of trivial values
            SiO2 (%)	Al2O3 (%)	TiO2 (%)	CaO2 (%)	Location (deg) [Lat (deg), Long (deg)]
            8.2	1.2	5.3	1.5	1.8
            45.3	2.5	2.6	0.2	10.5
            65.2	3.4	8.7	0.06	62.3
            20.1	1.8	5.4	2.5	40.2
            18.9	1.1	2.3	4.8	10.7</textarea>
            <br><br>
        </div>
        <!-- //#master-container-->
    </body>
	
</html>
